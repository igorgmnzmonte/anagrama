<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anagram</title>
</head>
<body>
    <h1>bem vindo</h1>
    {% if resposta %}
        <h1>A palavra "{{ palavra }}" tem {{ resposta }} anagrama(s)!</h1>
    {% endif %}
    <form action="{{ url_for('home') }}" method="post">
        <input type="text" name="palavra" id="palavra" placeholder="palavra aqui(exemplo: 'banana')">
        <button type="submit">Resposta</button>
    </form>
</body>
</html>
